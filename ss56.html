<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        #iframe-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            margin: auto;
        }
        #streamIframe {
            width: 100%;
            height: 510px; /* Set the height of the iframe */
            border: 0; /* Remove border */
        }
        #logo {
            position: absolute;
            top: 10px; /* Adjust as needed */
            right: 10px; /* Adjust as needed */
            width: 10px; /* Adjust logo size */
            opacity: 1; /* Adjust transparency */
            z-index: 10; /* Ensure logo is on top */
        }
    </style>
</head>
<body>
    <div id="iframe-container">
        <iframe allow="encrypted-media" allowfullscreen="yes" frameborder="0" height="510" id="streamIframe" marginheight="0" marginwidth="0" name="streamframe" scrolling="no" src="https://tca1111.pages.dev/tc3.html"></iframe>
        <img id="logo" src="https://i.ibb.co/5FMHCZN/photo-2025-01-14-21-19-40.jpg" alt="Logo"> <!-- Logo URL -->
    </div>
</body>
</html>
