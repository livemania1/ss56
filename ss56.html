<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="referrer" content="no-referrer">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.ui.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/controls.min.css" crossorigin="anonymous">

    <style type="text/css">* {user-select: auto !important; -webkit-user-select: auto !important;}</style>

</head>

<body bgcolor="black" style="margin:0">

    <center>

        <div data-shaka-player-container="" style="width: 100%; height: 100%" class="shaka-mobile shaka-video-container" shaka-controls="true">

            <video poster="" autoplay="" data-shaka-player="" id="video" style="width:100%;height:100%;" class="shaka-video"></video>

            <canvas class="shaka-canvas-container"></canvas>

            <div class="shaka-controls-container" shown="true"></div>

        </div>

    </center>

    <script>

        const manifestUri = "https://vkvsd231.okcdn.ru/cmaf/7359527520999/sig/RMCSXwjHih8/expires/1732471758222/srcIp/223.177.172.9/urls/45.136.22.54/clientType/13/srcAg/CHROME_ANDROID/mid/8666709896167/get/dash_8666709896167.zKIZpMb448I.mpd"; // Add your manifest URI here

        async function init() {

            const video = document.getElementById('video');

            const player = new shaka.Player(video);

            const ui = new shaka.ui.Overlay(player, video);

            const controls = ui.getControls();

            // Configure the player

            player.configure({

                streaming: {

                    bufferingGoal: 30, // Set buffering goal to 30 seconds

                    maxBufferSize: 600 // Limit maximum buffer size to 600 seconds

                }

            });

            window.player = player;

            window.ui = ui;

            player.addEventListener('error', onPlayerErrorEvent);

            controls.addEventListener('error', onUIErrorEvent);

            try {

                await player.load(manifestUri);

                console.log('The video has now been loaded!');

            } catch (error) {

                onPlayerError(error);

            }

        }

        function onPlayerErrorEvent(errorEvent) {

            onPlayerError(errorEvent.detail);

        }

        function onPlayerError(error) {

            console.error('Error code', error.code, 'object', error);

        }

        function onUIErrorEvent(errorEvent) {

            onPlayerError(errorEvent.detail);

        }

        function initFailed(errorEvent) {

            console.error('Unable to load the UI library!');

        }

        document.addEventListener('shaka-ui-loaded', init);

        document.addEventListener('shaka-ui-load-failed', initFailed);

    </script>

</body>

</html>
